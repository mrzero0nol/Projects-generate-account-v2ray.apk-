<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbunny | V2ray Proxy</title>
    <style>
        /* CSS for Redbunny UI */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 25px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e53935;
            padding-bottom: 15px;
        }
        .header h1 {
            color: #e53935;
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .header p {
            margin: 5px 0 0;
            color: #b0b0b0;
        }
        .proxy-list {
            margin-bottom: 20px;
        }
        #proxy-textarea {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            text-align: center;
        }
        .copy-button {
            background-color: #e53935;
            color: #ffffff;
        }
        .copy-button:hover {
            background-color: #c62828;
        }
        .button:active {
            transform: scale(0.98);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Redbunny</h1>
            <p>V2ray Proxy Collector</p>
        </div>
        <div class="proxy-list">
            <textarea id="proxy-textarea" readonly placeholder="Loading proxy list..."></textarea>
        </div>
        <div class="button-container">
            <button class="button copy-button" onclick="copyProxyList()">Copy All</button>
        </div>
        <div class="footer">
            <p>&copy; 2025 Redbunny</p>
        </div>
    </div>
    <script>
        function copyProxyList() {
            const textarea = document.getElementById('proxy-textarea');
            if (textarea.value) {
                textarea.select();
                document.execCommand('copy');
                alert('Proxy list copied to clipboard!');
            } else {
                alert('Proxy list is empty!');
            }
        }
        document.addEventListener('DOMContentLoaded', fetchAndDisplayProxies);

        async function fetchAndDisplayProxies() {
            const proxyUrl = 'https://raw.githubusercontent.com/mrzero0nol/My-v2ray/refs/heads/main/proxyList.txt';
            const textarea = document.getElementById('proxy-textarea');
            textarea.placeholder = 'Fetching proxies...';

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                textarea.value = data.trim();
            } catch (error) {
                console.error('Error fetching proxy list:', error);
                textarea.value = `Failed to load proxy list. Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
