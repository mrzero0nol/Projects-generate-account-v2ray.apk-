<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray Config Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        h1 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 8px;
            color: #f0f0f0;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1a1a1a;
            color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px dashed #00ffff;
            border-radius: 8px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="container">
        <h1>V2Ray Config Generator</h1>
        <textarea id="proxy-list" placeholder="Paste your proxy list here..."></textarea>
        <button id="generate-btn">Generate</button>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 3D Background Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const particleCount = 5000;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x00ffff,
            size: 0.02,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.7
        });
        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.y += 0.0005;
            particleSystem.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Config Generation Logic
        document.getElementById('generate-btn').addEventListener('click', () => {
            const proxyInput = document.getElementById('proxy-list').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!proxyInput) {
                resultDiv.innerHTML = 'Please paste a proxy list.';
                return;
            }

            let proxies = [];
            try {
                // Try parsing as JSON
                const jsonData = JSON.parse(proxyInput);
                for (const country in jsonData) {
                    proxies = proxies.concat(jsonData[country]);
                }
            } catch (e) {
                // Fallback to parsing as plain text
                proxies = proxyInput.split('\\n').map(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        return `${parts[0]}:${parts[1]}`;
                    }
                    return null;
                }).filter(p => p);
            }

            if (proxies.length === 0) {
                resultDiv.innerHTML = 'No valid proxies found.';
                return;
            }

            const configs = [];
            proxies.forEach(proxy => {
                const [host, port] = proxy.split(':');
                const sni = `df.game.naver.com.ukonskypea.dpdns.org`;
                const path = `/${host}-${port}`;
                const uuid = '0e4c390d-64c5-4448-903e-0f3220f6b551'; // Example UUID

                // Trojan Config
                const trojanConfig = `trojan://${uuid}@${host}:${port}/?type=ws&host=${sni}&path=${path}&security=tls&sni=${sni}#ID%20Amazon.com%20%5B${host}%5D`;
                configs.push(trojanConfig);

                // VLESS Config
                const vlessUuid = 'e7dde2ed-79e8-4696-8286-261b588cf068'; // Example VLESS UUID
                const vlessSni = `df.game.naver.com.farqon-group.biz.id`;
                const vlessConfig = `vless://${vlessUuid}@${host}:${port}/?type=ws&encryption=none&flow=&host=${vlessSni}&path=${path}&security=tls&sni=${vlessSni}#SG%20Alibaba%20Cloud%20-%20SG%20%5B${host}%5D`;
                configs.push(vlessConfig);
            });

            resultDiv.textContent = configs.join('\n');
        });
    </script>
</body>
</html>
